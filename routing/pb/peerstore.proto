syntax = "proto3";
package main;

message PeerList {
  repeated PeerItem Peers=1;
}

 message PeerItem {
    bytes PeerID = 1;
    Addrs Listeners = 2;
    uint64 Timestamp = 3;  
  }

  message Addrs {
    repeated bytes Address =1;
  }

